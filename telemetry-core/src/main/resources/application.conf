akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    debug {
      lifecycle = on
      receive = on
      autoreceive = on
    }
  }
}

http.listen {
  host = "0.0.0.0"
  port = 8083
}

telemetry.users.url = "http://localhost:8081"
telemetry.auth.url = "http://localhost:8082"