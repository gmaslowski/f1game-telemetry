akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    debug {
      lifecycle = on
      receive = on
      autoreceive = on
    }
  }
}

listen {
  host = "0.0.0.0"
  port = 20777
}

demo {
  record = false
  play = true
  filename = demo.f1t
}

play {
  modules {
    enabled += "com.gmaslowski.telem.modules.AppModule"
  }
  filters {
    hosts {
      allowed = ["localhost:9000"]
    }
    headers {
      contentSecurityPolicy = "connect-src 'self' ws://localhost:9000"
    }
  }
}
